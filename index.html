<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src=".\index.js"></script>
</head>

<body>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="https://1000logos.net/wp-content/uploads/2021/04/ASU-logo.png"
          style="height: calc(1.275rem + 1.5vw); " />
        <span class="fs-4">CSE 446 Assignment 9</span>
      </a>
    </header>
    <main >
        <div id="main">
          <h1 class="h3 mb-3 fw-normal">Select datafile</h1>
        <span>
          <input type="file" class=".form-control-file." id="dataFile">
        </span>
        <br />
        <br />
        <h1 class="h3 mb-3 fw-normal">Enter N the number of paralell threads</h1>
        <div class="form-floating">
          <input type="number" class="form-control" id="numThreads" placeholder="4">
          <label for="numThreads">No. of Threads</label>
        </div>
        <br>
        <h1 class="h3 mb-3 fw-normal">Service URL's</h1>
        <div class="form-floating">
          <input type="url" class="form-control" id="mapFunctionUrl" placeholder="example.com">
          <label for="mapFunctionUrl">Map</label>
        </div>
        <div class="form-floating">
          <input type="url" class="form-control" id="reduceFunctionUrl" placeholder="example.com">
          <label for="reduceFunctionUrl">Reduce</label>
        </div>
        <div class="form-floating">
          <input type="url" class="form-control" id="combineFunctionUrl" placeholder="example.com">
          <label for="combineFunctionUrl">Combine</label>
        </div>
        <div class="checkbox mb-3">
          <label>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="submit()">Submit</button>
        </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      Created by Caden Scharpf &middot; &copy; 2022
    </footer>
  </div>

  
  <!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->

  <script src="" async defer></script>
</body>

</html>
